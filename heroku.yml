             # Resources to provision on app creation
setup:
  addons:
    - plan: heroku-postgresql
      as: db
    - plan: heroku-redis
      as: reddis
# Reference the Dockerfiles to build into Docker images
build:
  docker:
    web: Dockerfile
    celery: Dockerfile
    celery-beat: Dockerfile
  config:
    POSTGRES_USER: db
    POSTGRES_PASSWORD: db
    POSTGRES_DB: db
    DJANGO_SECRET_KEY: key
    PROJECT_DIR: /home/hoker-newz
    ENV: PROD

  # Run a command on each release
run:
  web: chmod +x heroku-entrypoint.sh && ./heroku-entrypoint.sh