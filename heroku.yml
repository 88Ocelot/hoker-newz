             # Resources to provision on app creation
setup:
  addons:
    - plan: heroku-postgresql
      as: db
    - plan: heroku-redis
      as: reddis
# Reference the Dockerfiles to build into Docker images
build:
  docker:
    web: Dockerfile
    celery: Dockerfile
    celery-beat: Dockerfile

  # Run a command on each release
run:
  web: gunicorn hoker_newz.wsgi:application
  celery: celery -A hoker_newz worker
  celery-beat: celery -A hoker_newz beat